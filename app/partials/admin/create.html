<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form ng-submit="create()">
            <div class="form-group">
                <label for="name">{{ 'label.name' | translate }}</label>
                <input type="text" name="name" class="form-control" placeholder="{{ 'placeholder.name' | translate }}" ng-model="user.name">
            </div>
            <div class="form-group">
                <label for="email">{{ 'label.email' | translate }}</label>
                <input type="email" name="email" class="form-control" placeholder="{{ 'placeholder.email' | translate }}" ng-model="user.email">
            </div>
            <div class="form-group">
                <label for="network">{{ 'label.network' | translate }}</label>
                <select name="network" class="form-control" ng-model="user.network" ng-options="network._id as network.name for network in networks">
                    <option value="">{{ 'label.select_network' | translate }}</option>
                </select>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="pass">{{ 'label.password' | translate }}</label>
                        <input type="text" name="pass" class="form-control" placeholder="{{ 'placeholder.password' | translate }}" ng-model="user.pass">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="external_id">{{ 'label.external_id' | translate }}</label>
                        <input type="text" name="external_id" class="form-control" placeholder="{{ 'placeholder.external_id' | translate }}" ng-model="user.external_id">
                    </div>
                </div>
            </div>
            <a ui-sref="administration.users" class="btn btn-default">{{ 'btn.back' | translate }}</a>
            <button type="submit" class="btn btn-primary">{{ 'btn.create' | translate }}</button>
        </form>
    </div>
</div>
