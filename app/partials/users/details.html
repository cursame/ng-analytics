<div class="user-header row">
    <div class="col-md-2">
        <img ng-src="{{ user.avatar }}">
    </div>
    <div class="col-md-10">
        <h1>{{ user.name }} <span>(<span ng-if="user.type == 1">profesor</span><span ng-if="user.type == 2">student</span><span ng-if="user.type == 3">admin</span>)</span></h1>
    </div>
</div>
